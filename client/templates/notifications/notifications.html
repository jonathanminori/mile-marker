<template name="notifications">
	{{#if notificationCount}}
	<a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="badge badge-inverse">{{notificationCount}}</span></a>
	<ul class="notification dropdown-menu">
		{{#each notifications}}
			{{> notificationItem}}
		{{/each}}
	</ul>
	{{/if}}
</template>

<template name="notificationItem">
	<li>
		<a href="{{notificationPostPath}}"><strong>{{commenterName}}</strong> commented on your post</a>
	</li>
</template>
